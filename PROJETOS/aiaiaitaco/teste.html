<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>☆Projetos☆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #741D1F;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #C02D30;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      max-height: 80px;
      height: auto;
    }

    .top-icons {
      display: flex;
      gap: 10px;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      background-color: #F5C83A;
      width: 180px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .sidebar img {
      max-width: 100%;
      height: auto;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .main-img {
      max-width: 90%;
      height: auto;
    }

    footer {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        padding: 10px;
        flex-wrap: wrap;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-icons {
        justify-content: flex-start;
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="partes/titulo.png" alt="titulo" />
    <div class="top-icons">
      <a href="index.html"><img src="botoes/carrinho.svg" alt="Carrinho" /></a>
      <a href="index.html"><img src="botoes/conosco.png" alt="Fale conosco" /></a>
      <a href="perfil.html"><img src="botoes/perfil.png" alt="Perfil" /></a>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <a href="taco.html"><img src="botoes/taco.png" alt="Cardápio" /></a>
      <a href="promo.html"><img src="botoes/desconto.png" alt="Promoções" /></a>
      <a href="index.html"><img src="botoes/acessibilidade.png" alt="Acessibilidade" /></a>
      <a href="novamente.html"><img src="botoes/sacola.png" alt="Sacola" /></a>
    </aside>

    <main>
      <img src="partes/classico.png" alt="Classico" class="main-img" />
      <img src="partes/anuncios.png" alt="Anúncios" class="main-img" />
    </main>
  </div>

</body>

</html>
